<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyles.css">
    <script src="registerScripts.js" defer></script>
    <title>Document</title>
</head>
<body>
      <main>
        <form id = "registro" action="register.html" method="post" enctype="multipart/form-data">
        <img src="../../Img/RecetappLogo.webp" alt="RecetappLogo">
        <h1>¡Incursionate en la nueva app de recetas!</h1>
        <Fieldset>
            <legend>Datos personales</legend>
                    <div>
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        </div>

        <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">            
        </div>

        <div>
            <label for="sexo">Sexo</label>

            <Label>            
             <input type="radio" name="sexo" id="hombre" value="Hombre">Hombre
            </Label>
            <Label>
                <input type="radio" name="sexo" id="mujer" value="Mujer">Mujer
            </Label>

        </div>

        <div>
            <label for="pais">Seleccione su país de origen</label>
            <select name="pais" id="pais"> 
                <option value="Seleccione una opcion">Seleccione una opcio</option>
                <option value="México">México</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Cuba">Cuba</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Chile">Chile</option>
                <option value="Perú">Perú</option>
                <option value="Argentina">Argentina</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        </Fieldset>
        <fieldset>
            <legend>Usuario</legend>
            <div>
                <label for="nick">Usuario</label>
                <input type="text" id="nick" name="nick" placeholder="Introduce tu nickname">
            </div>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ejemplo@TuDominio.com">            
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="8 Caracteres minimo y un caracter especial">
            </div> 
        </fieldset>
        <fieldset>

        <div class="botones">
            <button type="submit">Registrarme</button>
            <button type="reset">Limpiar</button>
        </div>
        </fieldset>
        </form>
    </main>

    <footer>
        Recetapp © S.A de C.V <br>
        Derechos Reservados
    </footer>  
</body>
</html>
