<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Ingredientes - RecetApp</title>
    <link rel="stylesheet" href="checklistStyles.css">
</head>
<body>
    <header class="app-header">
        <h1>RecetApp</h1>
        <p>Lista de ingredientes para tu receta</p>
    </header>
    
    <main class="checklist-container">
        <a href="../Home/home.html" class="back-button">
            ← Volver al inicio
        </a>
        
        <section class="recipe-info">
            <!-- Información de la receta se cargará dinámicamente -->
        </section>
        
        <section class="ingredients-section">
            <h3>Lista de ingredientes</h3>
            <div class="ingredients-list">
                <!-- Los ingredientes se cargarán dinámicamente -->
            </div>
            
            <div class="checklist-stats">
                <p class="progress-text">
                    <strong>0</strong> de <strong>0</strong> ingredientes
                </p>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="app-footer">
        <small>&copy; 2025 RecetApp. Todos los derechos reservados.</small>
    </footer>
    
    <script src="checklistScripts.js"></script>
</body>
</html>
