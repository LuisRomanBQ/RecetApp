<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <main class="perfil-container">
    <h2 class="titulo">Mi Perfil</h2>

    <section class="perfil-header">
      <div class="foto-perfil">
        <span class="iniciales">CM</span>
        <div class="icono-camara">📷</div>
      </div>

      <div class="perfil-info">
        <div class="nombre-linea">
          <h3 class="nombre">Chef María</h3>
          <span class="lapiz">✏️</span>
        </div>
        <p class="descripcion">
          Amante de la cocina tradicional mexicana 🇲🇽. Compartiendo recetas familiares desde hace generaciones ✨
        </p>
        <p class="fecha">Se unió en Marzo 2023</p>
      </div>
    </section>

    <section class="perfil-datos">
      <div>
        <p class="dato-numero">23</p>
        <p class="dato-texto">Recetas</p>
      </div>
      <div>
        <p class="dato-numero">156</p>
        <p class="dato-texto">Hechas</p>
      </div>
      <div>
        <p class="dato-numero">1247</p>
        <p class="dato-texto">Seguidores</p>
      </div>
      <div>
        <p class="dato-numero">89</p>
        <p class="dato-texto">Siguiendo</p>
      </div>
    </section>

    <section class="perfil-botones">
      <button class="boton">📤 Compartir Perfil</button>
      <button class="boton">✏️ Editar Perfil</button>
    </section>
  </main>
</body>
</html>
