<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyles.css">
    <script src="loginScripts.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main>
        <img src="../../Img/RecetappLogo.webp" alt="RecetappLogo">
        <h1>¡Bienvenido!</h1>
        <form id="login" action="login.html" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Inicio de sesión</legend>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ejemplo@TuDominio.com">            
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="8 Caracteres minimo y un caracter especial">
            </div> 
        </fieldset>
        <fieldset>

        <div class="botones">
            <button type="submit">Iniciar Sesión</button>
            <button type="button" onclick="window.location.href = '../Register/register.html'">Registrarme</button>
        </div>
        
        </fieldset>

        </form>
    </main>

    <footer>
        Recetapp © S.A de C.V <br>
        Derechos Reservados
    </footer>
</body>
</html>
