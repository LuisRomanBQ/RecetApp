<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Marco Visual</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .perfil-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .perfil-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .foto-perfil {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #555;
      position: relative;
      overflow: hidden;
    }

    .perfil-info h2 {
      margin: 0;
    }

    .descripcion {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .fecha {
      font-size: 13px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <div class="perfil-header">
      <div class="foto-perfil">
        <span>UD</span>
      </div>

      <div class="perfil-info">
        <h2>Usuario Demo</h2>
        <p class="descripcion">Apasionado por la tecnología y la innovación.</p>
        <p class="fecha">Se unió en Octubre 2025</p>
      </div>
    </div>
  </div>
</body>
</html>
